<div class="container mt-4">
  <h2>Crear Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="crear()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        La contraseña es obligatoria.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear</button>
  </form>
</div>
