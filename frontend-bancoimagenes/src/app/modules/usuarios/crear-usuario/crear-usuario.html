<div class="container mt-4">
  <h2>Crear Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="crear()">
    <!-- Usuario -->
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
        El nombre de usuario es obligatorio.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase침a</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        La contrase침a es obligatoria.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electr칩nico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un correo v치lido.
      </div>
    </div>

    <!-- Rol -->
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select
        id="rol"
        class="form-select"
        formControlName="rol"
        [class.is-invalid]="form.get('rol')?.invalid && form.get('rol')?.touched"
      >
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="ROLE_USER">Usuario</option>
      </select>
      <div class="invalid-feedback" *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched">
        El rol es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear</button>
  </form>
</div>
